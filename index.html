<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Exhibition</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        /* TÂM NGẮM */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }

        #instructions {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="crosshair"></div>
    <div id="instructions">CLICK VÀO MÀN HÌNH ĐỂ DI CHUYỂN (WASD + CHUỘT)</div>

    <div id="car-info-panel">
        <button id="close-btn">×</button>
        <h1 id="info-name">Car Name</h1>
        <div class="info-grid">
            <p><strong>Price:</strong> <span id="info-price">---</span></p>
            <p><strong>Engine:</strong> <span id="info-engine">---</span></p>
            <p><strong>Power:</strong> <span id="info-power">---</span></p>
            <p><strong>Seating Capacity:</strong> <span id="info-seating">---</span></p>
            <p><strong>Year:</strong> <span id="info-year">---</span></p>
        </div>
        <p id="info-desc" class="desc">Description goes here...</p>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
